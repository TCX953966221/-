<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/
TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title></title>
</head>
<body>
<script>

//注册方法
function reg()
{
	var username = document.getElementById("username").value;
	var email = document.getElementById("email").value;
	var student = document.getElementById("student").value;
	if(document.getElementById("username").checkValidity()//判断用户名是否通过校验
	  &&document.getElementById("email").checkValidity()//判断电子邮箱是否通过校验
	  &&document.getElementById("student").checkValidity()//判断学号是否通过校验
	)
	{
		alert(
			'用户名：'+username+'\n'+
			'电子邮箱：'+email+'\n'+
			'学号：'+student+'\n'+
			'注册成功!!!\n'
		)	
	}
}
</script>
<form>
<fieldset>
<legend>校园网注册页面</legend>
<center>
<div style="padding:5px;width=100px">
	<h4>注册校园网帐号</h4>
	<table>
		<tr>
			<td>用户名</td>
			<td><input id="username" 
			type="text" 
			required="true" 
			autofocus="true" 
			placeholder="请输入用户名"
			pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{7,}$"/></td>
			<td><font color="red">*</font></td>
		</tr>
		<tr>
			<td>电子邮箱</td>
			<td><input id="email" 
			type="email" 
			placeholder="请输入电子邮箱"
			required="true"/></td>
			<td><font color="red">*</font></td>
		</tr>
		<tr>
			<td>学号</td>
			<td><input id="student" 
			type="text" 
			required="true" 
			placeholder="请输入学号"
			pattern="^[0-9]*$"/></td>
			<td><font color="red">*</font></td>
		</tr>
	</table>
</div>
<input type="submit" value="注册账号" onclick="reg()">
<input type="reset" value="重置">
</center>
</fieldset>
</form>
</body>
</html>
