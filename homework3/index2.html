<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/index2.css" rel="stylesheet" type="text/css" />
		<script src="js/index2.js"></script>
	</head>
	<body>
		<div class="nav">
			<ul class="list1">
				<li><a href="#">首页</a></li> 
				<li><a href="#">这里有一些操作</a>
					<div class="down">
						<a href="index.html">登录</a>
						<a href="index2.html">注册</a>
					</div>
				</li>
				<li><a href="#">关于</a></li>
			</ul>
		</div>
		<form onsubmit="return reg()" action="index.html">
			<fieldset>
				<p class="big_title">注册页面</p>
				<ul class="ulist">
					<li class="list">
						<span class="point">*</span>
						<span class="title">电子邮箱</span>
						<input class="input1" type="text" id="mail" onblur="check_mail_reg()" required="required">
						<span>@</span>
						<select class="option" id="option">
							<option value="wtu.edu">wtu.edu</option>
							<option value="163.com">163.com</option>
							<option value="qq.com">qq.com</option>
						</select>
						<span id="mailInfo"></span>
					</li>
					<li class="hint">6~18个字符，可使用字母、数字、下划线，需以字母开头</li>
		
					<li class="list">
						<span class="point">*</span>
						<span class="title">密码</span>
						<input class="input2" type="password" id="password1" onblur="check_psw1_reg()" required="required">
						<span id="psw1Info"></span>
					</li>
					<li class="hint">6~16个字符，区分大小写</li>
					
					
					<li class="list">
						<span class="point">*</span>
						<span class="title">确认密码</span>
						<input class="input2" type="password" id="password2" onblur="check_psw2_reg()" required="required">
						<span id="psw2Info"></span>
					</li>
					<li class="hint">请再次填写密码</li>
					
					<li class="list">
						<span class="point">*</span>
						<span class="title">验证码</span>
						<input class="input1" type="text" id="code" onblur="check_code_reg()" required="required">
						<img class="picture" src="img/testify.jpg" />
						<span id="codeInfo"></span>
					</li>
					<li class="hint">请填写图中的字符，不区分大小写<a>别点了,我不会变</a></li>
					
					<li class="list">
						<span class="point">*</span>
						<span class="title">手机号码</span>
						<input class="input2" type="text" id="tel" onblur="check_tel_reg()" required="required">
						<span id="telInfo"></span>
					</li>
					<li class="hint">请编辑短信：222发送到10086，以确保账号安全</li>
					
					<li class="list">
						<input class="input3" type="checkbox" id="agree" required="required"/>
						<span class="agree_txt">同意<a href="https://www.baidu.com/" >《网站条例》</a></span>
					</li>
					
				</ul>
				<input class="reg" type="submit" value="立即注册">
				<input class="res" type="reset" value="重置" />
				<p class="txt">已经有账号了？<a href="index.html">点击登录</a></p>
			</fieldset>	
		</form>
	</body>
</html>
